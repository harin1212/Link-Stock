apiVersion: v1
kind: Service
metadata:
 name: client-service
spec:
 selector:
  app: client
 ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
 type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: client-deployment
spec:
 replicas: 1
 selector:
  matchLabels:
   app: client
 template:
  metadata:
   labels:
    app: client
  spec:
   containers:
    - name: client
      image: heebin00/client:v2.1 ### 버전 바꾸기
      ports:
       - containerPort: 80
   nodeSelector:
    app: client # 올바른 들여쓰기 적용
